<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

</head>
<body>
	<script type="text/javascript">
		
		var couleur = prompt("donnez une couleur (rouge,vert,jaune)");

		switch(couleur) {

			case 'rouge':
			document.bgColor = "red";
			break;
			case'vert' : 
			document.bgColor = "green";
			break;
			case'jaune':
			document.bgColor = "yellow";



			default:
			document.bgColor = "yellow";
			break;


		}






	</script>

</body>
</html>
